<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <Header>
        <h1 >Heart Disease Prediction</h1>
    </Header>
   <div class="form-content">
    <form action="/predict" method="post">
        Age: <input type="text" name="age"  placeholder="Age (in years)" required><br>
        Sex: <input type="text" name="sex"  placeholder="Sex (1 = Male; 0 = Female)" required><br>
        Chest Pain: <input type="text" name="cp" placeholder="Chest Pain Type" required><br>
        Resting Blood Pressure: <input type="text" name="trestbps"  placeholder="Resting Blood Pressure (in mm Hg)" required><br>
        Cholestrol: <input type="text" name="chol" required  placeholder="Serum Cholesterol (in mg/dl)"><br>
        Fasting Blood Sugar: <input type="text" name="fbs" placeholder="Fasting Blood Sugar > 120 mg/dl (1 = True; 0 = False)" required><br>
        Resting ECG: <input type="text" name="restecg"  placeholder="Resting Electrocardiograph Results" required><br>
        Thalach: <input type="text" name="thalach"  placeholder="Maximum Heart Rate Achieved" required><br>
        Exang: <input type="text" name="exang" placeholder="Exercise Induced Angina (1 = Yes; 0 = No)" required><br>
        Oldpeak: <input type="text" name="oldpeak" placeholder="ST Depression Induced by Exercise Relative to Rest" required><br>
        Slope: <input type="text" name="slope"  placeholder="The Slope of the Peak Exercise ST Segment" required><br>
        Ca: <input type="text" name="ca"  placeholder="Number of Major Vessels (0-3) Colored by Fluoroscopy" required><br>
        Thal: <input type="text" name="thal" placeholder="Thal: 1 = Normal; 2 = Fixed Defect; 3 = Reversible Defect" required><br>
        <input type="submit" value="Predict">
    </form>
   </div>
   <footer>
    <p>&copy; 2023 Health Hub. All rights reserved.</p>
</footer>
</body>
</html>
